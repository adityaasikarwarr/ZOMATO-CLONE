<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ZOMATO_CLONE.CSS" />
  </head>
  <body>
    <header class="header">
      <div class="video-box">
        <video autoplay muted loop>
          <source src="backgroundVideo.mp4" type="video/mp4" />
        </video>
        <div class="overlay">
          <h1>Zomato</h1>
          <h1>India’s #1</h1>
          <h1>food delivery app</h1>
          <p>Experience fast & easy online ordering</p>
          <p>on the Zomato app</p>
          <div class="image_box">
            <img class="pop" src="appstoreimg.avif" alt="arrow" />
            <img class="pop" src="playstoreimg.avif" alt="arrow" />
          </div>
          <button class="btn">scroll down</button>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main_image_box">
        <img class="background_img_white" src="background_img_white.jpg" />

        <div id="title">
          <h1>Better food for</h1>
          <h1>more people</h1>
          <p class="para">For over a decade, we’ve enabled our</p>
          <p class="para">customers to discover new</p>
          <p class="para">tastes, delivered right to their doorstep</p>
        </div>
        <div class="images">
          <img class="burger" src="burger.png" />
          <img class="leaf" src="leaf.avif" />
          <img class="momo" src="momo.png" />
          <img class="pizza" src="pizza.png" />
        </div>
      </div>
    </main>
  </body>
</html>
